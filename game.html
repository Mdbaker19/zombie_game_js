<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <canvas id="game" width="900" height="900"></canvas>

    <div id="gameInfo">
        <h3>Health: <span id="yourHealth"></span> </h3>
        <h5>LVL: <span class="currLvl"></span></h5>
    </div>

    <section id="upgradeModal">
        <p>Current Level: <span class="currLvl">1</span></p>
        <p>Wallet: <span id="currWallet"></span> </p>
        <p>Player Health</p>
        <button class="upgrade" id="upgradeHealth"><span id="healthCost">0</span></button>
        <p>Player Damage</p>
        <button class="upgrade" id="upgradeDamage"><span id="damageCost">0</span></button>
    </section>


    <script src="util.js"></script>
    <script src="turret.js"></script>
    <script src="zombie.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
</body>
</html>
